<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-- ..- ... .. -.-.</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
  <script src="/js/bootstrap.js"></script>
  <script src="/src/main.js" type="module"></script>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="favicon" href="/public/favicon.ico" type="">
</head>

<body>
  <nav class="navbar w-full">
    <div class="container-fluid">
      <div class="row w-100">
        <div class="col d-flex justify-content-start">
          <select id="playerSelector" class="form-select w-1 m-1">
            <option value="0">Alpha</option>
            <option value="1">Sigma</option>
            <option value="2">Paul</option>
            <option value="3">Clyde</option>
            <option value="4">Berry</option>
          </select>
        </div>

        <div class="col d-flex justify-content-center">
          <button id="playBtn" class="btn btn-primary m-1">Play</button>
          <button id="stopBtn" class="btn btn-danger m-1">Stop</button>
        </div>

        <div class="col d-flex justify-content-end">
          <div id="latencyDiv" class="m1"></div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row-4 justify-content-center my-3">
      <div class="col">
        <div id="score" class="fs-1 text-center"></div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-5">
        <div class="mb-3">
          <label for="ditSample">Dit Sample</label>
          <input type="file" id="ditSample" class="form-control">
        </div>
        <div class="mb-3">
          <label for="dahSample">Dah Sample</label>
          <input type="file" id="dahSample" class="form-control">
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <label for="ditPitch">Pitch</label>
          <select name="ditPitch" id="ditPitch" class="form-select">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="dahPitch">Pitch</label>
          <select name="dahPitch" id="dahPitch" class="form-select">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-6 d-flex justify-content-end">
        <div class="form-check form-switch mx-3">
          <input class="form-check-input" type="checkbox" role="switch" id="susToggle">
          <label class="form-check-label" for="susToggle">Sustain</label>
        </div>

        <div class="form-check form-switch mx-3">
          <input class="form-check-input" type="checkbox" role="switch" id="verbToggle">
          <label class="form-check-label" for="susToggle">Reverb</label>
        </div>

        <div class="form-check form-switch mx-3">
          <input class="form-check-input" type="checkbox" role="switch" id="loopToggle" checked>
          <label class="form-check-label" for="loopToggle">Loop</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-6">
        <textarea id="textInput" class="w-100 form-control" rows="4" disabled
          placeholder="Load Samples to enable input"></textarea>
        <div class="text-end mt-1">
          <button id="clearBtn" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center my-3">
      <div class="col-6">
        <div id="textOutput" class="text-center"></div>
      </div>
    </div>
  </div>
</body>

</html>
